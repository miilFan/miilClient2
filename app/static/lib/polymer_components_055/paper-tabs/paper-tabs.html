<!--
`paper-tabs` is a `core-selector` styled to look like tabs. Tabs make it easy to 
explore and switch between different views or functional aspects of an app, or 
to browse categorized data sets.

Use `selected` property to get or set the selected tab.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

See <a href="#paper-tab">paper-tab</a> for more information about 
`paper-tab`.

A common usage for `paper-tabs` is to use it along with `core-pages` to switch
between different views.

    <paper-tabs selected="{{selected}}">
      <paper-tab>Tab 1</paper-tab>
      <paper-tab>Tab 2</paper-tab>
      <paper-tab>Tab 3</paper-tab>
    </paper-tabs>
  
    <core-pages selected="{{selected}}">
      <div>Page 1</div>
      <div>Page 2</div>
      <div>Page 3</div>
    </core-pages>
    
`paper-tabs` adapt to mobile/narrow layout when there is a `core-narrow` class set
on itself or any of its ancestors.

To use links in tabs, add `link` attribute to `paper-tabs` and put an `<a>`
element in `paper-tab`.

Example:

    <paper-tabs selected="0" link>
      <paper-tab>
        <a href="#link1" horizontal center-center layout>TAB ONE</a>
      </paper-tab>
      <paper-tab>
        <a href="#link2" horizontal center-center layout>TAB TWO</a>
      </paper-tab>
      <paper-tab>
        <a href="#link3" horizontal center-center layout>TAB THREE</a>
      </paper-tab>
    </paper-tabs>

Styling tabs:

To change the sliding bar color:

    paper-tabs.pink::shadow #selectionBar {
      background-color: #ff4081;
    }
    
To change the ink ripple color:

    paper-tabs.pink paper-tab::shadow #ink {
      color: #ff4081;
    }

@group Paper Elements
@element paper-tabs
@extends core-selector
@mixins Polymer.CoreResizable https://github.com/polymer/core-resizable
@homepage github.io
-->
<link href="../core-selector/core-selector.html" rel="import">
 <link href="../paper-icon-button/paper-icon-button.html" rel="import">
  <link href="../core-resizable/core-resizable.html" rel="import">
   <link href="paper-tab.html" rel="import">
    <polymer-element attributes="noink nobar noslide scrollable hideScrollButton alignBottom" center="" extends="core-selector" horizontal="" layout="" name="paper-tabs" role="tablist">
     <template>
      <link href="paper-tabs.css" rel="stylesheet">
       <div class="scroll-button" hidden?="{{!scrollable || hideScrollButton}}">
        <paper-icon-button class="{{ {hidden: leftHidden} | tokenList }}" icon="chevron-left" on-down="{{holdLeft}}" on-up="{{releaseHold}}">
        </paper-icon-button>
       </div>
       <div class="{{ {scrollable: scrollable} | tokenList }}" flex="" id="tabsContainer" on-scroll="{{scroll}}" on-trackstart="{{trackStart}}">
        <div horizontal="" id="tabsContent" layout?="{{!scrollable}}">
         <shadow>
         </shadow>
         <div class="{{ {alignBottom: alignBottom} | tokenList }}" hidden?="{{nobar}}" id="selectionBar" on-transitionend="{{barTransitionEnd}}">
         </div>
        </div>
       </div>
       <div class="scroll-button" hidden?="{{!scrollable || hideScrollButton}}">
        <paper-icon-button class="{{ {hidden: rightHidden} | tokenList }}" icon="chevron-right" on-down="{{holdRight}}" on-up="{{releaseHold}}">
        </paper-icon-button>
       </div>
      </link>
     </template>
     <script src="paper-tabs.html.0.js">
     </script>
    </polymer-element>
   </link>
  </link>
 </link>
</link>
